<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bug-eecha | UENG101 | IISc Bangalore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="ques_div" class="">
    <p id="ques">Given an array of three numbers "list", return its median.</p>
  </div>
  <div id="code_div" class="">
    <p id="code">def median(list):<br>
      return list.sort()[1]</p>
  </div>
  <div id="function_div" class="">
    <div id="fun_name_div" class="function">
      <p id="fun_name">median</p>
    </div>
    <div id="fun_open_div" class="function">
      <p id="fun_open">(</p>
    </div>
    <div id="fun_input_div" class="function"></div>
    <div id="fun_close_div" class="function">
      <p id="fun_close">)</p>
    </div>
    <div id="fun_equals_div" class="function">
      <p id="fun_equals">==</p>
    </div>
    <div id="fun_output_div" class="function"></div>
    <div id="fun_check_div" class="function">
      <button id="fun_check" type="button">Check</button>
    </div>
  </div>
  <div id="history_div" class="">
    <button id="history" type="button">Show History</button>
  </div>
  <div id="bugs_div" class="">
    <p id="bugs">0/3 bugs found!</p>
  </div>  
  <div id="garden_div" class="">
    <img src="assets/alive_flower.png" id="flower1">
    <img src="assets/alive_flower.png" id="flower2">
    <img src="assets/alive_flower.png" id="flower3">
    <img src="assets/alive_flower.png" id="flower4">
    <img src="assets/alive_flower.png" id="flower5">
    <img src="assets/alive_flower.png" id="flower6">
    <img src="assets/dead_flower.png" id="flower7">
    <img src="assets/dead_flower.png" id="flower8">
    <img src="assets/dead_flower.png" id="flower9">
    <img src="assets/dead_flower.png" id="flower10">
  </div>
</body>


</html>
