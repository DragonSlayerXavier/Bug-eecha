<!DOCTYPE html>
<html lang="en">

<head>
  <script src="script.js"></script>
  <title>Bug-eecha | UENG101 | IISc Bangalore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body onload="load()">
  <div id="ques_div" class="">
    <p id="ques"></p>
  </div>
  <div id="code_div" class="">
    <p id="code"></p>
  </div>
  <div id="function_div" class="">
    <div id="fun_name_div" class="function">
      <span id="fun_name"></span>
    </div>
    <div id="fun_open_div" class="function">
      <span id="fun_open">(</span>
    </div>
    <div id="fun_input_div" class="function">
      <!--<span class="p_input">
        <input type="text" name="input" class="input" placeholder="(list)">
      </span>
      <span class="p_comma">,</span>
      <span class="p_input">
        <input type="text" name="input" class="input" placeholder="(int)">
      </span>-->
    </div>
    <div id="fun_close_div" class="function">
      <span id="fun_close">)</span>
    </div>
    <div id="fun_equals_div" class="function">
      <span id="fun_equals">==</span>
    </div>
    <div id="fun_output_div" class="function">
      <span class="p_output">
        <input type="text" id="fun_output" name="output" placeholder="(output)"></span>
    </div>
    <div id="fun_check_div" class="function">
      <span class="">
        <button id="fun_check" type="button">Check</button></span>
    </div>
  </div>
  <div id="bugs_div">
    <div id="scoreboard" class="">
      <span id="bugs1"></span>
      <span id="bugs2">bugs found!</span>
    </div>
    <img src="assets/bug_on_leaf.png" alt="" id="leaf_with_bug">
    <span id="result"></span>
  </div>
  <div id="history_div" class="">
    <button id="history" type="button">Show History</button>
    <div id="input_history">
      <p id="history_p">[1,2,3]<br>
        [5,4,3]<br>
        [5,6,7]<br>
        [4,5,6]<br>
        [5,4,3]<br>
        [5,6,7]<br>
        [4,5,6]<br>
        [5,4,3]<br>
        [5,6,7]<br>
        [4,5,6]<br>
        [45,25,78]<br>
        [754,124,754]<br>
      </p>
    </div>
  </div>

  <div id="garden_div" class="">
    <span id="garden_p"></span>
  </div>
</body>

</html>
