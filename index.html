<!DOCTYPE html>
<html lang="en">

<head>
  <script src="script.js"></script>
  <title>Bug-eecha | UENG101 | IISc Bangalore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body onload="load()">
  <div id="ques_div">
    <p id="ques"></p>
  </div>
  <div id="code_div">
    <p id="code"></p>
  </div>
  <div id="function_div">
    <div id="fun_name_div" class="function">
      <span id="fun_name"></span>
    </div>
    <div id="fun_open_div" class="function">
      <span id="fun_open">(</span>
    </div>
    <div id="fun_input_div" class="function"></div>
    <div id="fun_close_div" class="function">
      <span id="fun_close">)</span>
    </div>
    <div id="fun_equals_div" class="function">
      <span id="fun_equals">==</span>
    </div>
    <div id="fun_output_div" class="function">
      <span class="p_output">
        <input type="text" id="fun_output" name="output" placeholder="(output)">
      </span>
    </div>
    <div id="fun_check_div" class="function">
      <span>
        <button id="fun_check" type="button" onclick="execute()">Check</button></span>
    </div>
  </div>
  <div id="bugs_div">
    <div id="scoreboard">
      <span id="bugs1"></span>
      <span id="bugs2">bugs found!</span>
    </div>
    <img src="assets/bug_on_leaf.png" id="leaf_with_bug">
    <span id="result" style="display: none;"></span>
  </div>
  <div id="history_div">
    <button id="history" type="button" onclick="toggleHistory()">Show History</button>
    <div id="input_history" style="display: none;">
      <p id="history_p"></p>
    </div>
  </div>
  <div id="fun_next_div" style="display: none;">
    <button id="fun_next" type="button">Next Question</button>
  </div>
  <div id="garden_div">
    <span id="garden_p"></span>
  </div>
</body>

</html>
