<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bug-eecha | UENG101 | IISc Bangalore</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div id="ques_div" class="">
    <p id="ques">Given an array of three numbers "list", return its median.</p>
  </div>
  <div id="code_div" class="">
    <p id="code">def median(list):<br>
      return list.sort()[1]<br>
    </p>
  </div>
  <div id="function_div" class="">
    <div id="fun_name_div" class="function">
      <span id="fun_name">median</span>
    </div>
    <div id="fun_open_div" class="function">
      <span id="fun_open">(</span>
    </div>
    <div id="fun_input_div" class="function">
      <span class="p_input">
        <input type="text" name="input" class="input" placeholder="(list)">
      </span>
      <span class="p_comma">,</span>
      <span class="p_input">
        <input type="text" name="input" class="input" placeholder="(int)">
      </span>
    </div>
    <div id="fun_close_div" class="function">
      <span id="fun_close">)</span>
    </div>
    <div id="fun_equals_div" class="function">
      <span id="fun_equals">==</span>
    </div>
    <div id="fun_output_div" class="function">
      <span class="p_output">
      <input type="text" id="fun_output" name="output"></span>
    </div>
    <div id="fun_check_div" class="function">
      <span class="">
      <button id="fun_check" type="button">Check</button></span>
    </div>
  </div>
  <div id="bugs_div" class="">
    <span id="bugs">0/3 bugs found!</span>
  </div>
  <div id="history_div" class="">
    <span class="">
    <button id="history" type="button">Show History</button></span>
  </div>
  
  <div id="garden_div" class="">
    <span id="garden_p">
      <img id="flower1" class="alive">
      <img id="flower2" class="alive">
      <img id="flower3" class="alive">
      <img id="flower4" class="alive">
      <img id="flower5" class="alive">
      <img id="flower6" class="alive">
      <img id="flower7" class="dead">
      <img id="flower8" class="dead">
      <img id="flower9" class="dead">
      <img id="flower10" class="dead">
    </span>
  </div>
</body>

</html>
